<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer-project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container hidden">
        <form id="event-form" class="event-form">
            <h2 class="event-form-title">New Event</h2>
            <label for="title">
                <input type="text" placeholder="Enter an Event Title" id="title">
            </label>
            <label for="event">
                <input type="datetime-local" id="event">
            </label>
            <button type="submit" value="Add new Countdown">
                <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M4.75 8.75C4.75 7.64543 5.64543 6.75 6.75 6.75H17.25C18.3546 6.75 19.25 7.64543 19.25 8.75V17.25C19.25 18.3546 18.3546 19.25 17.25 19.25H6.75C5.64543 19.25 4.75 18.3546 4.75 17.25V8.75Z">
                    </path>
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M8 4.75V8.25"></path>
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M16 4.75V8.25"></path>
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M7.75 10.75H16.25"></path>
                </svg>
                Add new Countdown
            </button>
        </form>
    </div>

    <div class="event-container hidden">
        <div class="event">
            <button class="event-btn">
                <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M6.75 7.75L7.59115 17.4233C7.68102 18.4568 8.54622 19.25 9.58363 19.25H14.4164C15.4538 19.25 16.319 18.4568 16.4088 17.4233L17.25 7.75">
                    </path>
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M9.75 7.5V6.75C9.75 5.64543 10.6454 4.75 11.75 4.75H12.25C13.3546 4.75 14.25 5.64543 14.25 6.75V7.5">
                    </path>
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M5 7.75H19"></path>
                </svg>
            </button>
            <h2 class="event_title">TITLE</h2>
            <div class="event_countdown">
                <div class="event-item">
                    <p class="event_item--title" id="day_title">15</p>
                    <p id="day_name">DAYS</p>
                </div>
                <div class="event-item">
                    <p class="event_item--title" id="hour_title">15</p>
                    <p id="hour_name">HOURS</p>
                </div>
                <div class="event-item">
                    <p class="event_item--title" id="minute_title">15</p>
                    <p id="minute_name">MINUTES</p>
                </div>
                <div class="event-item">
                    <p class="event_item--title" id="seconds_title">15</p>
                    <p id="seconds_name">SECONDS</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
